<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: #1f1f1f;
      /* Color de fondo oscuro */
      color: white;
      /* Color del texto en modo oscuro */
      font-size: 10vw;
      /* Establece el tamaño del texto como el 10% del ancho de la ventana */
      text-align: center;
      /* Centra el texto horizontalmente */
      margin: 0;
      /* Elimina el margen predeterminado del cuerpo */
      height: 100vh;
      /* Establece la altura del cuerpo como el 100% del alto de la ventana */
      display: flex;
      /* Utiliza flexbox para centrar verticalmente el contenido */
      justify-content: center;
      /* Centra verticalmente el contenido */
      align-items: center;
      /* Centra verticalmente el contenido */
      flex-direction: column;
      /* Alinea los elementos en columna */
    }

    .button-container {
      margin-top: 20px;
      /* Espacio superior para separar el número del botón */
    }

    a {
      text-decoration: none;
      padding: 10px 20px;
      border: none;
      font-size: 17px;
      color: #fff;
      border-radius: 7px;
      letter-spacing: 4px;
      font-weight: 700;
      text-transform: uppercase;
      transition: 0.5s;
      transition-property: box-shadow;
      background: rgb(0, 140, 255);
      box-shadow: 0 0 25px rgb(0, 140, 255);
    }

    a:hover {
      box-shadow: 0 0 5px rgb(0, 140, 255),
        0 0 25px rgb(0, 140, 255),
        0 0 50px rgb(0, 140, 255),
        0 0 100px rgb(0, 140, 255);
    }
  </style>
</head>

<body>
  <div>2</div>
  <div class="button-container">
    <a href="main.exe" download>
      Descargar Prueba Final
    </a>
  </div>
</body>

</html>
